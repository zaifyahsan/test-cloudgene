id: PhyloPGM
name: PhyloPGM
description: Runs PhyloPGM program
version: 1.0.2
workflow:
  steps:
    - name: running PhyloPGM
      cmd: cat $input > try.txt
      bash: true
  inputs:
    - id: input
      description: Genomic Locations
      type: text
      values: chr2
      
  outputs:
    - id: output
      description: Output Folder
      type: local_folder
      mergeOutput: false
      download: true
      zip: false
