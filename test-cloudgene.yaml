id: PhyloPGM
name: PhyloPGM
description: runs PhyloPGM
version: 1.0.2
workflow:
  steps:
    - name: running PhyloPGM
      cmd: /bin/echo $input
      bash: true
  inputs:
    - id: input
      description: Genomic Location(s)
      type: textarea

  outputs:
    - id: output
      description: Output Folder
      type: local_folder
      mergeOutput: false
      download: true
      zip: false
