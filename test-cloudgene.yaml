id: PhyloPGM
name: PhyloPGM
description: runs PhyloPGM program
version: 1.0.0
workflow:
  steps:
    - name: running PhyloPGM
      cmd: cat $input > try.txt
      bash: true
  inputs:
    - id: input
      description: Genomic Location(s)
      type: text
      values: chr1
    
    


  outputs:
    - id: output
      description: Output Folder
      type: local_folder
      mergeOutput: false
      download: true
      zip: false
